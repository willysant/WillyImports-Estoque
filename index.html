<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque Willy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Controle de Estoque Willy</h1>
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="excluirTodasVendas()">Limpar Vendas</button>
    <input type="text" id="filtro" placeholder="Filtrar..." oninput="filtrarProdutos(this.value)" />
  </header>

  <main>
    <h2>Estoque</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th><th>Categoria</th><th>Cor</th><th>Qtd</th>
          <th>Custo</th><th>Venda</th><th>Lucro Unit.</th><th>Data</th><th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaEstoque"></tbody>
    </table>

    <h2>Vendas</h2>
    <table>
      <thead>
        <tr><th>Nome</th><th>Categoria</th><th>Lucro</th><th>Data</th></tr>
      </thead>
      <tbody id="tabelaVendas"></tbody>
    </table>

    <div class="totais">
      <p>Total Produtos: <span id="totalProdutos">0</span></p>
      <p>Total Custo: R$ <span id="totalCusto">0.00</span></p>
      <p>Total Venda: R$ <span id="totalVenda">0.00</span></p>
      <p>Lucro Bruto: R$ <span id="lucroBruto">0.00</span></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
