<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Controle de Estoque</h1>
  
  <button onclick="adicionarProduto()">Adicionar Produto</button>
  <button onclick="exportarCSV()">Exportar CSV</button>
  <button onclick="excluirTodasVendas()">Excluir Todas Vendas</button>
  <input type="text" placeholder="Filtrar..." oninput="filtrarProdutos(this.value)">

  <h2>Estoque</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Cor</th>
        <th>Qtd</th>
        <th>Custo</th>
        <th>Venda</th>
        <th>Lucro Unit.</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaEstoque"></tbody>
  </table>

  <h2>Vendas</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Lucro</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabelaVendas"></tbody>
  </table>

  <div>
    <p>Total de Produtos: <span id="totalProdutos">0</span></p>
    <p>Total Custo: R$ <span id="totalCusto">0.00</span></p>
    <p>Total Venda: R$ <span id="totalVenda">0.00</span></p>
    <p>Lucro Bruto: R$ <span id="lucroBruto">0.00</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
