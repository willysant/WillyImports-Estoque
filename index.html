<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Willy Imports - Controle de Estoque</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Willy Imports" class="logo" />
    <h1>Willy Imports - Controle de Estoque</h1>
  </header>
  <main>
    <table id="estoqueTable">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de linha -->
        <tr>
          <td>Produto A</td>
          <td>10</td>
          <td>R$ 50,00</td>
          <td><button class="vender-btn">Vender</button></td>
        </tr>
      </tbody>
    </table>
    <div class="botoes-exportar">
      <button id="exportarCSV">Exportar CSV</button>
      <button id="exportarPDF">Exportar PDF</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
